    <title>Bookmark</title>
</head>
<body>
    <div class="container ">
        <div class="caption text-center py-5">
            <h1 class=" position-relative mt-5 mb-5 py-2">Bookmarker</h1>
        </div>
        <div class="brd"></div>
        <div class="bookmark mt-5 text-center mb-5">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites 
                <i class="fa-solid fa-bookmark"></i>
            </h2>
        </div>
        <div class="position-relative" id="validation">
            <label for=" SiteName" class="mb-2><span><i class="fa-solid fa-book-bookmark"></i></span> Site Name</label>
            <input oninput="validation()"  type="text" id="SiteName" class="form-control" placeholder="Bookmaker">
        </div>

        <label for=" SiteUrl" class="mb-2"><span><i class="fa-solid fa-link"></i></span> Site URL</label>
        <input type="text" id="SiteUrl" class="form-control mb-5" placeholder="Website URL">
        <div class="container text-center ">
            <button class="btn btn-danger px-5 mb-5 " onclick="submit()">Submit</button>
        </div>
        <div class="brd container"></div>

        <div class="container py-4 text-center">
            <table class="table table table-striped table-hover"">
                <thead class="fs-6">
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody" >
                
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
